<p-panel header="Lista de Reservas">
  <p-toolbar styleClass="mb-4 gap-2">
    <ng-template pTemplate="left">
      <p-button
        label="Nova reserva"
        icon="pi pi-plus"
        class="mr-2"
        (onClick)="goToNewReservationDetail()"
      />
    </ng-template>

    <ng-template pTemplate="right">
      <p-fileUpload
        mode="basic"
        accept="image/*"
        [maxFileSize]="1000000"
        label="Import"
        chooseLabel="Import"
        class="mr-2 inline-block"
      />
      <p-button severity="help" label="Export" icon="pi pi-upload" />
    </ng-template>
  </p-toolbar>

  <p-table
    #dt1
    [value]="reservationList"
    [paginator]="true"
    [rows]="10"
    [tableStyle]="{ 'min-width': '50rem' }"
    [rowsPerPageOptions]="[5, 10, 20]"
    [globalFilterFields]="['number', 'guest', 'uh']"
  >
    <ng-template pTemplate="caption">
      <div class="flex">
        <p-button
          label="Clear"
          [outlined]="true"
          icon="pi pi-filter-slash"
          (onClick)="clear(dt1)"
        />
        <span class="p-input-icon-left ml-auto">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            [(ngModel)]="searchValue"
            (input)="dt1.filterGlobal($event.target.value, 'contains')"
            placeholder="Procure por reserva"
          />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 20%">N</th>
        <th style="width: 20%">HÃ³spedes</th>
        <th style="width: 15%">UH</th>
        <th style="width: 20%">Check-In</th>
        <th style="width: 15%">Check-out</th>
        <th style="width: 16%">Quantidade</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-reservation>
      <tr>
        <td>
          <div class="color-box" [ngClass]="getBoxStatusColor(reservation.situation)">
            <span
              class="clickableLink pl-5"
              (click)="goToReservationDetail(reservation)"
              >{{ reservation.number }}</span
            >
          </div>
        </td>
        <td>{{ reservation.guest }}</td>
        <td>{{ reservation.uh }}</td>
        <td>{{ reservation.checkIn }}</td>
        <td>{{ reservation.checkOut }}</td>
        <td>{{ reservation.quantity }}</td>
      </tr>
    </ng-template>
  </p-table>
</p-panel>
