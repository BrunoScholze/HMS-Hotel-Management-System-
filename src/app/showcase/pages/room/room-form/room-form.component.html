<div class="flex">
  <div class="col-12 lg:col-6 xl:col-8 p-0">
    <p-panel header="{{pageTitle}}">
      <div class="grid formgrid p-fluid pt-5">
        <div class="field mb-4 col-6">
          <label for="nickname" class="font-medium text-900"
            >Nome do Quarto</label
          >
          <input
            [(ngModel)]="room.name"
            id="capacity"
            type="text"
            pinputtext=""
            class="p-inputtext p-component p-element"
          />
        </div>

        <div class="field mb-4 col-6">
          <label for="nickname" class="font-medium text-900">Capacidade</label>
          <p-inputNumber [(ngModel)]="room.capacity" inputId="integeronly" />
        </div>

        <div class="field mb-4 col-12">
          <label for="nickname" class="font-medium text-900">Descrição</label>
          <input
            [(ngModel)]="room.description"
            id="nickname"
            type="text"
            pinputtext=""
            class="p-inputtext p-component p-element"
          />
        </div>
      </div>
      <div class="flex justify-content-end flex-wrap">
        <p-button class="p-1" label="Salvar" severity="primary" size="normal" />
      </div>
    </p-panel>
  </div>

  <div class="col-12 lg:col-6 xl:col-4 p-0 pl-3">
    <div class="pb-3">
      <p-panel header="Categorias">
        <div class="flex align-items-center">
          <p-chips [(ngModel)]="categoryChips" />
          <i
            class="pi pi-plus-circle ml-3 clicable"
            style="color: #708090; cursor: pointer"
          ></i>
        </div>
      </p-panel>
    </div>
    <p-panel header="Ativo">
      <p-inputSwitch id="ativoSwitch" [(ngModel)]="room.active"></p-inputSwitch>
    </p-panel>
  </div>
</div>
