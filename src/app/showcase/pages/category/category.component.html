<p-panel  header="Categorias">
    <p-table #dt1  class="mt-4" [value]="category" [paginator]="true" [rows]="11" [tableStyle]="{ 'min-width': '50rem' }" [rowsPerPageOptions]="[5, 10, 20]" [globalFilterFields]="['name', 'description']">
        <ng-template pTemplate="caption">
            <div class="flex pb-5">
                <p-button  label="Nova categoria" icon="pi pi-plus" (onClick)="show()" />
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" [(ngModel)]="searchValue" (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Procure por categoria" />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 5%">Estado</th>
                <th style="width: 25%">Nome</th>
                <th style="width: 45%">Descrição</th>
                <th style="width: 10%">Ações</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-category>
            <tr>
                <td><p-tag [value]="getValue(category.status)" [severity]="getSeverity(category.status)" /></td>
                <td>{{ category.name }}</td>
                <td>{{ category.description }}</td>
                <td><span class="pi pi-trash pr-2 cursor-pointer" style="color: #F18E8E"></span>
                    <span class="pi pi-pencil pr-2 cursor-pointer"></span>
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-panel>
