<p-panel  header="Categorias">
    <p-table #dt1  class="mt-4" [value]="category" [paginator]="true" [rows]="11" [tableStyle]="{ 'min-width': '50rem' }" [rowsPerPageOptions]="[5, 10, 20]" [globalFilterFields]="['name', 'description']">
        <ng-template pTemplate="caption">
            <div class="flex pb-5">
                <p-button  label="Nova categoria" icon="pi pi-plus" (onClick)="show()" />
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" [(ngModel)]="searchValue" (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Procure por categoria" />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 5%">Estado</th>
                <th style="width: 25%">Nome</th>
                <th style="width: 50%">Descrição</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-category>
            <tr>
                <td><p-tag [value]="getValue(category.active)" [severity]="getSeverity(category.active)" /></td>
                <td class="clickableLink" (click)="show(category)" >{{ category.name }}</td>
                <td>{{ category.description }}</td>
            </tr>
        </ng-template>
    </p-table>
</p-panel>
