<div class="flex">
  <div class="col-12 lg:col-6 xl:col-8 p-0">
    <p-panel header="{{ pageTitle }}">
      <div class="grid formgrid p-fluid pt-5">
        <div class="field mb-4 col-12">
          <label for="nickname" class="font-medium text-900 mb-2"
            >Nome completo</label
          >

          <input
            id="nickname"
            type="text"
            [(ngModel)]="dayUse.visitor"
            pinputtext=""
            class="p-inputtext p-component p-element"
          />
        </div>

        <div class="field mb-4 col-6">
          <label for="nickname" class="font-medium text-900"
            >Data de Estadia</label
          >

          <p-calendar [placeholder]="dayUse.stayDate" />
        </div>

        <div class="field mb-4 col-6">
          <label for="nickname" class="font-medium text-900"
            >Valor diária</label
          >
          <p-inputNumber inputId="integeronly" [(ngModel)]="dayUse.dailyRate" />
        </div>

        <div class="field mb-4 col-6">
          <label for="nickname" class="font-medium text-900"
            >Número de hóspedes</label
          >
          <p-inputNumber inputId="integeronly" [(ngModel)]="dayUse.quantity" />
        </div>
        <div class="field mb-4 col-3">
          <label for="nickname" class="font-medium text-900"
            >Quantidade adultos</label
          >
          <p-inputNumber inputId="integeronly" [(ngModel)]="dayUse.adults" />
        </div>
        <div class="field mb-4 col-3">
          <label for="nickname" class="font-medium text-900"
            >Quantidade crianças</label
          >
          <p-inputNumber inputId="integeronly" [(ngModel)]="dayUse.children" />
        </div>

        <div class="field mb-4 col-12">
          <label for="nickname" class="font-medium text-900">Descrição</label>
          <input
            id="nickname"
            type="text"
            pinputtext=""
            class="p-inputtext p-component p-element"
          />
        </div>
      </div>
      <div class="flex justify-content-end flex-wrap">
        <p-button class="p-1" label="Cancelar" severity="danger" size="normal" />
        <p-splitButton
        *ngIf="!newDayUse"
        class="p-1"
        icon="pi pi-plus"
        label="Adicionar"
        severity="success"
        [model]="addOptions"
      />
        <p-button class="p-1" label="Salvar" severity="primary" size="normal" />
      </div>
    </p-panel>
  </div>

  <div class="col-12 lg:col-6 xl:col-4 p-0 pl-3">
    <div class="pb-3">
      <p-panel header="Situação">
        <div class="flex align-items-center">
          <p-tag
            value="{{ getDayUseStatusLabel(dayUse.status) }}"
            severity="{{ getDayUseStatusTagColor(dayUse.status) }}"
            [rounded]="true"
          />
        </div>
      </p-panel>
    </div>

    <p-panel header="Serviços adicionais">
      <div *ngFor="let field of dayUse.additionalServices" class="borderContainer mb-2"><h4 class="m-0">{{field}}</h4></div>
    </p-panel>
  </div>
</div>
